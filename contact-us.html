<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>
        Control Panel
    </title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER/NAV -->

    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            CPanel
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="client-list.html">
                        Client List

                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Us
                        <span class="sr-only">
                            (current)
                        </span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">
                            Our Team
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item active" href="Bootstrap-CPanel/client-list.html">
                            Contact Us
                        </a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-none d-sm-block">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Client" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <!-- CONTENIDO DE LA WEB -->

    <div class="content d-flex flex-column justify-content-center align-items-center my-4">
        <h2 class="border-bottom pb-3 mb-3  w-75 text-center">Contact Form</h2>

        <form class="mt-4 mb-4">
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <label class="d-none d-md-block">Name</label>
                <input type="text" placeholder="Name" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label class="d-none d-md-block">E-Mail</label>
                <input type="email" placeholder="E-Mail" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="d-none d-md-block">Subject</label>
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write your message here..." rows="4"></textarea>
              </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Accept terms and conditions
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
    </div>
    <div class="wrapper flex-grow-1"></div>
    <!-- FOOTER -->

    <footer id="fixed-footer" class="w-100 container-fluid py-4 bg-dark text-white">
        <div class="col-12 container d-flex flex-row justify-content-between">
          <small>Copyright &copy; ControlPanel</small>
          <div>
            <i class="fab fa-github text-white btn"></i>
            <i class="fab fa-twitter text-white btn"></i>
            <i class="fab fa-google text-white btn"></i>
            <i class="fab fa-stack-overflow text-white btn"></i>
          </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/515639a6b4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
